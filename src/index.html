<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="//cloud.webtype.com/css/a6584049-22c1-49c2-ba0a-3cb70b022175.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/core.css">
    <title>AAB Odyssey â€” Interactive TV Explorer</title>
    <meta name="description" content="The goal of this project is to demonstrate abilities in building single-web page with data issued from a CORS API.">
    <meta name="viewport" content="initial-scale=1">
</head>
<body data-api-baseuri="http://rd-broadcast-bookmarks.herokuapp.com" data-date-start="2013-01-26" data-api-userid="tparisot">

<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="." data-state="init"><span class="blq-masterbrand"><span>A</span><span>A</span><span>B</span></span> Odyssey</a>

            <ul class="nav" data-state-visible="channel-schedule" data-state-controller="channel-schedule">
                <li data-each-channel="channels"><a data-href="channel.anchor" data-text="channel.name"></a></li>
            </ul>
        </div>
    </div>
</div>

<main id="blq-main" role="main">
    <div class="container">
        <div id="intro" data-state-visible="init">
            <div class="masthead">
                <p class="title">Welcome on AAB Odyssey.</p>

                <div class="text summary">
                    <p>We are here to help you browsing your favourite shows,
                    movies and series.</p>

                    <p>Find out what is going on and bookmark broadcasts for
                    a later use!</p>
                </div>
            </div>


            <div id="channels-list" class="component">
                <h2 class="subtitle">Browse Our Schedules</h2>

                <p>You can browse the TV schedules for the following channels.</p>

                <div class="row" data-state-controller="channel-schedule">
                    <div class="span6 service" data-each-channel="channels">
                        <a data-href="channel.anchor">
                            <img data-src="channel.img_url" data-alt="channel.name">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="channel-schedule" data-state-visible="channel-schedule">
            <div class="masthead">
                <p class="title"><span data-text="channel.name"></span> Schedule</p>
            </div>

            <div class="component schedule-container" data-loader>
                <div class="pagination">
                    <ul>
                        <li><a data-href="channel.anchor" data-broadcast="show" data-data-schedule="previous_date | date_ymd" data-text="previous_date | date"></a></li>
                        <li class="active"><span data-text="current_date | date"></span></li>
                        <li><a data-href="channel.anchor" data-broadcast="show" data-data-schedule="next_date | date_ymd" data-text="next_date | date"></a></li>
                    </ul>
                </div>

                <dl class="component timeline timeline-vertical">
                    <dd class="broadcast" data-each-broadcast="broadcasts" data-subtitle="broadcast.subtitle">
                        <a data-href="broadcast.episode_pid | programme_url">
                            <span class="title" data-text="broadcast.title"></span>
                            <span class="metadata time-starts" data-text="broadcast.hourtime"></span>
                            <span class="metadata duration" data-text="broadcast.duration | in_minutes"></span>
                        </a>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</main>


<script src="js/core.min.js" defer></script>
<script src="js/controllers.min.js" defer></script>
</body>
</html>
