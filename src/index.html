<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="//cloud.webtype.com/css/a6584049-22c1-49c2-ba0a-3cb70b022175.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/core.css">
    <title>AAB Odyssey â€” Interactive TV Explorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1">
</head>
<body data-api-baseuri="http://rd-broadcast-bookmarks.herokuapp.com/" data-api-userid="tparisot">

<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#top"><span class="blq-masterbrand"><span>A</span><span>A</span><span>B</span></span> Odyssey</a>

            <ul class="nav" data-state-visible="channel-schedule" data-template="channels-list" data-variant="nav" data-state-controller="channel-schedule"></ul>
        </div>
    </div>
</div>

<main id="blq-main" role="main">
    <div class="container">
        <div id="intro" data-state-visible="init">
            <div class="masthead">
                <p class="title">Welcome on AAB Odyssey.</p>

                <div class="text summary">
                    <p>We are here to help you browsing your favourite shows,
                    movies and series.</p>

                    <p>Find out what is going on and bookmark broadcasts for
                    a later use!</p>
                </div>
            </div>


            <div id="channels-list" class="component">
                <h2 class="subtitle">Browse Our Schedules</h2>

                <p>You can browse the TV schedules for the following channels.</p>

                <div class="row" data-template="channels-list" data-variant="component" data-state-controller="channel-schedule" data-loader></div>
            </div>
        </div>

        <div id="channel-schedule" data-state-visible="channel-schedule" data-template="channel">
        </div>
    </div>
</main>


<script src="js/core.min.js" defer></script>
<script src="js/controllers.min.js" defer></script>
</body>
</html>
